<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AsaLogicCare | Anonymous Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.4), rgba(0, 0, 255, 0.4)), #1f1f1f;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Fade-in animation for whole page */
    body {
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    img.logo {
      width: 180px;
      height: auto;
      border-radius: 20px;
      animation: glowPulse 3s infinite;
      box-shadow: 0 0 20px rgba(255, 46, 46, 0.4);
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px rgba(255, 46, 46, 0.3); }
      50% { box-shadow: 0 0 35px rgba(255, 46, 46, 0.8); }
      100% { box-shadow: 0 0 15px rgba(255, 46, 46, 0.3); }
    }

    h2 {
      font-size: 20px;
      margin-top: 15px;
      color: #f5f5f5;
    }

    p {
      font-size: 16px;
      width: 85%;
      max-width: 450px;
      color: #e8e8e8;
      margin-bottom: 25px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      animation: popUp 1s ease-out;
    }

    @keyframes popUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 15px;
      font-weight: 500;
      background-color: #2a2a2a;
      color: white;
      outline: none;
    }

    button {
      background-color: #ff2e2e;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 40px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 46, 46, 0.4);
    }

    button:hover {
      background-color: #ff5c5c;
      box-shadow: 0 0 25px rgba(255, 46, 46, 0.8);
    }

    .generate-btn {
      background-color: #4e4e4e;
      padding: 8px 25px;
      margin-top: 10px;
      font-size: 14px;
      border-radius: 15px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #bdbdbd;
      width: 100%;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      img.logo { width: 140px; }
      h2 { font-size: 18px; }
      p { font-size: 14px; }
      input { font-size: 14px; }
    }
  </style>
</head>
<body onload="generateAnonCredentials()">

  <!-- Logo -->
  <img src="logo.jpg" alt="AsaLogicCare Logo" class="logo">

  <!-- Tagline -->
  <h2>Welcome to Your Digital Safe Space</h2>
  <p>Your session is anonymous. You’ll receive a secure ID and password to continue safely.</p>

  <!-- Login Box -->
  <div class="login-box">
    <input type="text" id="anonID" readonly />
    <input type="password" id="anonPass" readonly />
    <br>
    <button class="generate-btn" onclick="generateAnonCredentials()">Generate New ID</button>
    <br>
    <button onclick="enterSafeSpace()">Enter Safe Space</button>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 AsaLogicCare | Powered by BlackLogic Technologies | FNB Hackathon 2025
  </footer>

  <!-- Script -->
  <script>
    function generateAnonCredentials() {
      const id = "User_" + Math.random().toString(36).substring(2, 8).toUpperCase();
      const pass = Math.random().toString(36).substring(2, 10);
      document.getElementById("anonID").value = id;
      document.getElementById("anonPass").value = pass;
      sessionStorage.setItem("anonUser", id);
      sessionStorage.setItem("anonPass", pass);
    }

    function enterSafeSpace() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
